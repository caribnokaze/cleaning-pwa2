    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 4px; font-weight: bold; }
    input, select, button { width: 100%; font-size: 18px; padding: 14px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; background-color: #fff; display: block; appearance: none; -webkit-appearance: none; box-sizing: border-box; }
    select { background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>'); background-repeat: no-repeat; background-position: right 14px center; background-size: 18px; padding-right: 40px; cursor: pointer; }
    input[type="date"] { min-height: 54px; }
    input[type="file"] { padding: 10px; border: 1px dashed #aaa; background: #fafafa; }
    button { background: #4477cc; color: #fff; border: none; cursor: pointer; font-weight: bold; margin-top: 20px; }
    button:active { background: #335599; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .radio-group { background: #f9f9f9; padding: 10px; border-radius: 8px; border: 1px solid #eee; }
    .radio-item { display: flex; align-items: center; margin-bottom: 12px; cursor: pointer; }
    .radio-item:last-child { margin-bottom: 0; }
    input[type="radio"] { appearance: auto; -webkit-appearance: radio; width: 24px; height: 24px; margin: 0 12px 0 0; flex-shrink: 0; cursor: pointer; }
    .radio-label { font-size: 17px; font-weight: normal; }
    .footer-logo { display: block; margin: 30px auto 0; max-width: 150px; width: 100%; height: auto; }

</head>
